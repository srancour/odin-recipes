<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Southwestern Lasagna</title>
    </head>
    <body>
        <a href="../index.html">Home</a>
        <h1>
            Southwestern Lasagna
        </h1>
        <img src="../images/southwestern-lasagna.jpg" alt="Yellow rectangular casserole dish with fully cooked lasagna inside">
        <h2>
            Ingredients
        </h2>
        <ul>
            <li>
                1 lb ground beef
            </li>
            <li>
                1 pkg dry taco mix
            </li>
            <li>
                4 soft taco shells (cut in half)
            </li>
            <li>
                24 oz salsa
            </li>
            <li>
                1 pint sour cream
            </li>
            <li>
                8 oz shredded monterey jack or mexican style cheese
            </li>
            <li>
                Corn taco shells (or tortilla chips), crushed
            </li>
        </ul>
    </body>
</html>
